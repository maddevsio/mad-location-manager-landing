<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Mad location manager</title>
    <meta content="MadDevs" name="author"/>
    <meta content="Error filter GPS sensors" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta property="og:image" content="path/to/image.jpg"/>
    <link rel="shortcut icon" sizes="12x15" href="img/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="70x80" href="img/favicon/apple-touch-icon-78x78.png"/>
    <meta name="theme-color" content="#000"/>
    <meta name="msapplication-navbutton-color" content="#000"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#000"/>
  </head>
  <body>
    <script>
      var userLang = navigator.language || navigator.userLanguage;
      
      if (userLang == 'ru') {
        window.location.href = window.location.href + "ru";
      } else {
        window.location.href = window.location.href + "en";
      }
    </script>
  </body>
</html>
