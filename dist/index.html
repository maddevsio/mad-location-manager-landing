<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Mad location manager</title>
    <meta content="MadDevs" name="author"/>
    <meta content="Error filter GPS sensors" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta property="og:image" content="path/to/image.jpg"/>
    <link rel="shortcut icon" sizes="12x15" href="img/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="70x80" href="img/favicon/apple-touch-icon-78x78.png"/>
    <meta name="theme-color" content="#000"/>
    <meta name="msapplication-navbutton-color" content="#000"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#000"/>
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles/index.css"/>
  </head>
  <body>
    <div id="preloader"></div>
    <script>
      var preloader = document.getElementById("preloader");
      var userLang = navigator.language || navigator.userLanguage;
      
      if (userLang == 'ru') {
        window.location.href = window.location.href + "ru";
      } else {
        window.location.href = window.location.href + "en";
      }
      
      function fadeOutnojquery(el){
        el.style.opacity = 1;
        var interpreloader = setInterval(function(){
          el.style.opacity = el.style.opacity - 0.05;
      
          if (el.style.opacity <=0.05){
            clearInterval(interpreloader);
            preloader.style.display = "none";
          }
        },16);
      }
      
      window.onload = function(){
        setTimeout(function(){
          fadeOutnojquery(preloader);
        },500);
      };
    </script>
  </body>
</html>
